<html>
  <head>
    <title>Face recognition App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
   
  </head>

  <body>
  <div class="container">
    
    <center>
    <h1 id="first h1" style="color:black;" class="btn btn-default heading">Face Recognition Webapp</h1>
      <br><br>

      <p id="para" style="color:greenyellow;" >Model is trained to identify the following family members: </p>

      <br>

      <b class="name_of_the_objects">

Dad

<hr>

Mom

<hr>

Shreehith

<hr>

family

<hr>



      </b>

      <label>Webcam View - </label>
      <br><br>
      
      <div id="camera"></div>

      <br><br>
      <hr>
     <div id="result"></div>
      <br><br>
     <button id="1" onclick="take_snapshot();" class="btn btn-primary">Capture the Image</button>
      <br><br>
     <button id="2" onclick="check();" class="btn btn-info">Identify the Image</button>

      <br><br>

      <p style="font-size: 25px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 25px;">Accuracy : <span id="result_object_accuracy"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
